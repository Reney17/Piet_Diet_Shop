<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscription - Pet Diet App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="images/logo.jpg" alt="Pet Diet App Logo" class="logo" />
      </div>
      <button id="menu-toggle" class="menu-toggle">
        &#9776;
        <!-- Unicode for a burger menu icon -->
      </button>
      <nav id="nav-menu" class="nav-menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="features.html">Features</a></li>
          <li><a href="meals.html">Meal Plans</a></li>
          <li><a href="subscription.html">Subscription</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="subscription">
        <h1>Subscribe to Our Service</h1>
        <p>
          Choose a plan that best suits your pet's needs and enjoy hassle-free
          deliveries of premium meal plans.
        </p>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="plan">Select Plan:</label>
          <select id="plan" name="plan" required>
            <option value="basic">Basic Plan</option>
            <option value="premium">Premium Plan</option>
            <option value="vegan">Vegan Plan</option>
          </select>

          <button type="submit">Subscribe</button>
        </form>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <p>&copy; 2024 Pet Diet App. All rights reserved.</p>
        <div class="social-media-icons">
          <a
            href="https://www.facebook.com/mbalentle.nel"
            target="_blank"
            aria-label="Facebook"
          >
            <i class="fab fa-facebook-f"></i>
          </a>
          <a
            href="https://www.tiktok.com/@palesajulie"
            target="_blank"
            aria-label="TikTok"
          >
            <i class="fab fa-tiktok"></i>
          </a>
          <a
            href="https://www.instagram.com/palesajuliemashile?igsh=M3V3YWo4NTl6Ym1h"
            target="_blank"
            aria-label="Instagram"
          >
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
