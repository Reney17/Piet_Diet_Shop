<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Pet Diet App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header class="max-padd-container">
      <div class="logo-container">
        <img src="images/logo.jpg" alt="Pet Diet App Logo" class="logo" />
      </div>
      <button id="menu-toggle" class="menu-toggle">
        &#9776;
        <!-- Unicode for a burger menu icon -->
      </button>
      <nav id="nav-menu" class="nav-menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="features.html">Features</a></li>
          <li><a href="meals.html">Meal Plans</a></li>
          <li><a href="subscription.html">Subscription</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="contact">
        <h1>Contact Us</h1>
        <p>
          Have questions or need support? Reach out to us using the form below.
        </p>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <p>&copy; 2024 Pet Diet App. All rights reserved.</p>
        <div class="social-media-icons">
          <a
            href="https://www.facebook.com/mbalentle.nel"
            target="_blank"
            aria-label="Facebook"
          >
            <i class="fab fa-facebook-f"></i>
          </a>
          <a
            href="https://www.tiktok.com/@palesajulie"
            target="_blank"
            aria-label="TikTok"
          >
            <i class="fab fa-tiktok"></i>
          </a>
          <a
            href="https://www.instagram.com/palesajuliemashile?igsh=M3V3YWo4NTl6Ym1h"
            target="_blank"
            aria-label="Instagram"
          >
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
